<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />
		<meta name="author" content="Anon" />
		<meta name="copyright" content="Anon" />
		<meta
			name="description"
			content="Read Novels, Manhwa, Manhua and Manga for Free - Anon"
		/>
		<link
			rel="stylesheet"
			href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.6.0/css/all.min.css"
			integrity="sha512-Kc323vGBEqzTmouAECnVceyQqyqdsSiqLQISBL29aUW4U/M7pSPA/gEUZQqv1cwx4OnYxTxve5UMg5GT6L4JJg=="
			crossorigin="anonymous"
			referrerpolicy="no-referrer"
		/>
        <link rel="stylesheet" href="main.css">
		<title>Anon | Reader</title>
	</head>
	<body id="body" style="min-width: 965px">
		<div id="header-wrapper">
			<div id="header">
				<div id="logo">
					<h1>Anon</h1>
				</div>
				<div id="login-panel">
					<div class="user-login">
						<a href=""><i class="fa-regular fa-circle-user"></i></a>
						<a href="home\accounts\register\">Sign Up</a>
						<span>|</span>
						<a href="home\accounts\login\">Sign In</a>
					</div>
				</div>
				<div id="menu">
					<div id="home" class="nav">
						<a href="main.html"></a>
					</div>
					<div id="new-content" class="nav">
						<a alt="New Content" href="">
							<span>New **</span>
						</a>
					</div>
					<div id="all-content" class="nav">
						<a alt="All Content" href="">
							<span>All **</span>
						</a>
					</div>
					<div id="last-content" class="nav">
						<a alt="Last Uploaded Content" href="">
							<span>Last Updates</span>
						</a>
					</div>
					<div id="genres" class="nav">
						<a alt="All Genres" href="">
							<span>All Genres</span>
						</a>
					</div>
					<div id="tags" class="nav">
						<a alt="All Tags" href="">
							<span>All Tags</span>
						</a>
					</div>
					<div id="search-wrapper">
						<div id="search">
							<form action="get" id="search-form">
								<fieldset>
                                    <input type="text" placeholder="Search" autocomplete="off"/>
                                    <button type="submit"></button>
                                </fieldset>
							</form>
						</div>
					</div>
					<div id="type">
						<div id="all-type"><span>All</span></div>
						<div id="novel-type"><span>Novel</span></div>
						<div id="manhwa-type"><span>Manhwa</span></div>
						<div id="manhua-type"><span>Manhua</span></div>
						<div id="manga-type"><span>Manga</span></div>
					</div>
				</div>
			</div>
		</div>
		<div id="page" class="widepage">
            
        </div>
        <script type="text/javascript" src="main.js"></script>
	</body>
</html>
